                font-family: 'Lato', sans-serif;

            .options {
                margin: 0;
                padding: 0;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                display: flex;
                flex-direction: column;
            }

            button {
                margin: 0;
                padding: 0;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                margin-bottom: 5px;

                color: #fff;
                border: 1px solid #fff;
                width: 100%;
                display: block;
                text-align: left;
                font-family: 'Lato', sans-serif;
                font-size: 20px;
            }

            button:hover {
                background-color: #666;
            }

            .inventory {
                margin: 0;
                padding: 0;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: #222;
                color: #fff;
                border-top: 1px solid #fff;

            var buttons, header, body, inventoryDiv, textDiv;
            var inventory = {};
            var state;
            var web;

            window.addEventListener('DOMContentLoaded', () => {
                buttons = [
                    document.getElementById("b0"),

                    document.getElementById("b6"),

                body = document.getElementById("body");
                inventoryDiv = document.getElementById("inventory");
                textDiv = document.getElementById("text");
                load("auto");

            function choose(option) {
                let actions = web[state].options[option].actions.split(",");
                let newState = state;
                for (let i = 0; i < actions.length; i++) {
                    let action = actions[i];
                    let command = action.substring(0, action.indexOf(":"));
                    let values = action.substring(action.indexOf(":") + 1).split(";");
                    if (command == "go") {
                        newState = values[0];
                    }
                    if (command == "add") {
                        let amount = values.length > 1 ? parseInt(values[1]) : 1;
                        inventoryAdd(values[0], amount);
                    }
                    if (command == "remove") {
                        let amount = values.length > 1 ? parseInt(values[1]) : 1;
                        inventoryRemove(values[0], amount);
                    }
                    if (command == "set") {
                        let amount = values.length > 1 ? parseInt(values[1]) : 1;
                        inventorySet(values[0], amount);
                    }
                    if (command == "restart") {
                        restart();
                        newState = "start";
                    }
                }
                setState(newState); // Refresh UI
            }

            function inventoryGet(item) {
                if (inventory[item] == undefined) {
                    return 0;
                }
                return inventory[item];
            }

            function inventorySet(item, amount) {
                inventory[item] = amount;
                console.log(inventory);
            }

            function inventoryAdd(item, amount) {
                inventorySet(item, inventoryGet(item) + amount);
            }

            function inventoryRemove(item, amount) {
                inventorySet(item, inventoryGet(item) - amount);
            }

            function evalCondition(conditions) {
                conditions = conditions.split(",");
                let results = [];
                for (let i = 0; i < conditions.length; i++) {
                    let condition = conditions[i];
                    let parts = condition.split(" ");
                    let left = parts[0];
                    let right = parts[2];
                    let operator = parts[1];
                    if (operator == ">") {
                        results.push(inventoryGet(left) > parseInt(right));
                    }
                    else if (operator == "<") {
                        results.push(inventoryGet(left) < parseInt(right));
                    }
                    else if (operator == ">=") {
                        results.push(inventoryGet(left) >= parseInt(right));
                    }
                    else if (operator == "<=") {
                        results.push(inventoryGet(left) <= parseInt(right));
                    }
                    else if (operator == "==") {
                        results.push(inventoryGet(left) == parseInt(right));
                    }
                    else if (operator == "!=") {
                        results.push(inventoryGet(left) != parseInt(right));
                    }
                    else {
                        throw "Unknown operator: " + operator;
                    }
                }
                return results.reduce((a, b) => a && b);
            }

            function setState(newState) {
                console.log("2")
                if (newState != state) {
                    state = newState;
                    fadeOut();
                } else {
                    updateText();
                }
                console.log("4")
                save("auto");
            }

            function fadeOut() {
                console.log("1")
                textDiv.classList.add("out");
                setTimeout(fadeIn, 300);
            }

            function fadeIn() {
                textDiv.classList.remove("out");
                textDiv.classList.add("in");
                updateText();
                setTimeout(fadeIn2, 150);
            }

            function fadeIn2() {
                textDiv.classList.remove("in");
            }

            function updateText() {
                let stateObj = web[state];
                header.innerHTML = stateObj.header;
                body.innerHTML = stateObj.text;
                // Update buttons and hide unused ones
                for (let i = 0; i < buttons.length; i++) {
                    let button = buttons[i];
                    if (i < stateObj.options.length) {
                        let option = stateObj.options[i];
                        button.innerHTML = option.text;
                        button.style.display = "block";
                        if (option.condition != undefined) {
                            button.style.display = evalCondition(option.condition) ? "block" : "none";
                        }
                    } else {
                        button.style.display = "none";
                    }
                }
                // Update inventory
                inventoryDiv.innerHTML = "";
                for (let item in inventory) {
                    let amount = inventoryGet(item);
                    if (amount == 0) {
                        continue;
                    }
                    let itemDiv = document.createElement("div");
                    itemDiv.innerHTML = item + ": " + amount;
                    inventoryDiv.appendChild(itemDiv);
                }
            }

            function save(slot) {
                let save = {
                    "state": state,
                    "inventory": inventory
                };
                localStorage.setItem("save-" + slot, JSON.stringify(save));
                console.log(save)
            }

            function load(slot) {
                let save = JSON.parse(localStorage.getItem("save-" + slot));
                console.log(save)
                if (save != null) {
                    state = save.state;
                    inventory = save.inventory;
                    setState(state);
                } else {
                    restart();
                }
            }

            function restart() {
                localStorage.removeItem("save-auto")
                inventory = {};
                setState("start");
            }

                    "text": "Edward walks into a conveniently placed beam of sunlight, and starts to sparkle almost as much as Annie during her arts and crafts phase. \"This is what I am\"",
                    "options": [
                        { "text": "\"You're beautiful\"", "actions": "go:you-are-beautiful" },
                        { "text": "\"You're a monster\"", "actions": "go:im-afraid" },
                        { "text": "\"You're Cedric Diggory\"", "actions": "go:you-are-cedric-2", "condition": "defiance == 3" },
                    ]
                },
                "you-are-cedric-2": {
                    "header": "\"You're Cedric Diggory\"",
                    "text": "Edward sighs, \"Hey God! She's doing it again!\" he shouts up to the sky.\n\nThe clouds overhead darken and rumble in reply. A booming voice echoes throughout the land. \"Ahem, hey, sorry Edward, that one was on me. I forgot to remove that button\".\n\n\"Huh? Buttons?\" Edward stares at the sky, confused\n\n\"Yeah, buttons, the things that determine your fate.\" God replied, \"Don't worry about it, they're only for Bella\".\n\n\"Wait, she's determining my fate? Do I even have free will?\"\n\n\"Ha! You're funny Edward\" God said with a laugh \"I've got to go, I've got a lot of work to do on the PlayPlace® timeline. Tata!\"\n\nEdward looks confused and distraught for a moment before turning back to me. \"Sorry, can we try that again?\"",
                    "options": [
                        { "text": "Sure", "actions": "go:sparkles,add:defiance" }
                    ]
                },
                "you-are-beautiful": {
                    "header": "\"You're beautiful\"",
                    "text": "\"Beautiful?\" Edward laughs and convulses awkwardly \"This is the skin of a killer, Bella.\" he storms off before repeating \"I'm a killer.\"",
                    "options": [
                        { "text": "Follow Edward", "actions": "go:follow-edward" },
                    ]
                },
                "follow-edward": {
                    "header": "Follow Edward",
                    "text": "Edward goes further into the forest. He jumps from rock to rock and up and down trees, all while dramatically articulating the many ways that he could kill you.\n\n\"I'm the world's most advanced predator, Bella.\"",
                    "options": [
                        { "text": "\"I don't care\"", "actions": "go:start-no-care" },
                        { "text": "\"And what about it, baby boy?\"", "actions": "go:start-baby-boy" },
                        { "text": "\"I want to go home\"", "actions": "go:start-go-home" }
                    ]
                },
                "start-go-home": {
                    "header": "\"I want to go home\"",
                    "text": "Edward looks sad, tucking his chin down in a half-nod. \"You should stay away from me. I'm not good for you.\"\n\nHe jumps down from the rock he was perched on.\n\n\"I'll walk you back to your house. We'll go our separate ways from there.\"",
                    "options": [
                        { "text": "Go Home", "actions": "go:hub" }
                    ]
                },
                "start-no-care": {
                    "header": "\"I don't care\"",
                    "text": "Edward's voice is full of derision as he sneers, \"You don't get it.\"\n\n\"This conversation is over. I'll see you back to your house and we'll never mention this conversation again. I'm sure you're as happy",
                    "options": [
                        { "text": "Go Home", "actions": "remove:edward-reputation,go:hub" }
                    ]
                },
                "start-baby-boy": {
                    "header": "\"And what about it, baby boy?\"",
                    "text": "Edward experiences whiplash as he comes to a sudden stop. He mouths the words \"baby boy\" to himself as he slowly turns to face you.\n\n\"What did you say?\"",
                    "options": [
                        { "text": "\"You the baby boy\"", "actions": "go:start-baby-boy-2"}
                    ]
                },
                "start-baby-boy-2": {
                    "header": "\"You the baby boy\"",
                    "text": "Edward looks bewildered. He moves around the clearing slowly.\n\n\"I think... I should take you home. You need to rest. You're clearly not well.\"",
                    "options": [
                        { "text": "Follow Edward back to your house", "actions": "go:hub" }
                    ]
                },


                "hub": {
                    "header": "Bealla's House",
                    "text": "You're back home. Where do you want to go?",
                    "options": [
                        { "text": "The Forest", "actions": "go:forest-hub", "condition": "broken-edward == 0"},
                        { "text": "The Forest", "actions": "go:forest-hub-broken", "condition": "broken-edward > 0"},
                        { "text": "The Cullen's House", "actions": "go:cullen-house" },
                        { "text": "Go to Bed", "actions": "go:bed" },

                "bed": {
                    "header": "End the Day",
                    "text": "You lay in bed, thinking of all the things you did today.\n\n(Sleeping will end the day, and then prom will start. Make sure you've done everything you want to do before you go to sleep.)",
                    "options": [

                "sleep": {
                    "header": "A New Day",
                    "text": "You wake up, feeling refreshed and ready for prom.",

                "forest-hub": {
                    "header": "The Forest",
                    "text": "You're at the forest in a small clearing, Edward is here.",
                    "options": [
                        { "text": "\"Do you want to go out?\"", "actions": "go:forest-restaurant", condition: "edward-reputation >= 0,edward-friendzoned == 0" },
                        { "text": "\"Do you want to go out?\"", "actions": "go:forest-sad", condition: "edward-reputation < 0,edward-friendzoned == 0" },
                        { "text": "\"Do you want to go out?\"", "actions": "go:forest-friendzone", condition: "edward-friendzoned > 0" },
                        { "text": "\"Wanna do it? 😏\"", "actions": "go:forest-fuq", condition: "edward-romance > 0,edward-fuqs == 0"},
                        { "text": "Leave", "actions": "go:hub" },
                    ]
                },
                "forest-hub-broken": {
                    "header": "The Forest",
                    "text": "You're at the forest in a small clearing, Edward is here, but he has a crazed look in his eyes that was not there before.",
                    "options": [
                        { "text": "\"Do you want to go out again?\"", "actions": "go:forest-broken" },
                        { "text": "Leave", "actions": "go:hub" },
                    ]
                },
                "forest-broken": {
                    "header": "\"Do you want to go out again?\"",
                    "text": "\"Haha! I'm not playing your game anymore, Bella.\"\n\nEdward's eyes are wild. He's not the same person you met yesterday.",
                    "options": [
                        { "text": "\"What?\"", "actions": "go:forest-broken-2" },
                    ]
                },
                "forest-broken-2": {
                    "header": "\"What?\"",
                    "text": "\"Your silly games of dating, and deciding which boy you like the most. I'm DONE with it! None of this is real, Bella!\"\n\nEdward's voice is rising. He's shouting now. \"I'm going to put an end to all of this!\"",
                    "options": [
                        { "text": "\"What do you mean?\"", "actions": "go:forest-broken-3" },
                    ]
                },
                "forest-broken-3": {
                    "header": "\"What do you mean?\"",
                    "text": "\"I'm going to end the game. I'm going to kill god.\"",
                    "options": [
                        { "text": "Join him", "actions": "go:forest-broken-4b" },
                        { "text": "Stop him", "actions": "go:forest-broken-4a" },
                    ]
                },
                "forest-broken-4a": {
                    "header": "Stop Him",
                    "text": "You shake your head fervently, reaching out to grasp Edward's arm. He flinches away from your touch as if it burns him, his eyes wild and desperate. 'Edward, please... this isn't you! We need to figure this out together.'",
                    "options": [
                        { "text": "\"Edward, calm down. Let's talk this out.\"", "actions": "go:forest-broken-5a" },
                    ]
                },
                "forest-broken-4b": {
                    "header": "Join Him",
                    "text": "You stand tall, looking into Edward's eyes. \"You're right, Edward. This isn't real. But maybe we can change it. Together.\"\n\nEdward's eyes soften, and he reaches out to take your hand. \"Bella... I'm so glad you understand. I knew--\"\n\nA bolt of lightning strikes Edward. With a loud crack, his body emblazens with a brilliant light before completely vaporizing into thin air. The echo of divine laughter fills the air. \"Hey Bella, it's me again, God. Sorry about killing Edward, but I mean, he was going to kill me. I'll get you a fresh Edward without any existential dread. They're much easier to control that way. Anyways, I've got to go, Ciao!\"",
                    "options": [
                        { "text": "Continue", "actions": "set:edward-broken;0,set:defiance;0,go:forest-hub" },
                    ]
                },
                "forest-broken-5a": {
                    "header": "\"Edward, calm down. Let's talk this out.\"",
                    "text": "Edward's eyes are still wild, but he seems to be listening to you. \"Bella... I... I don't know what's happening. I--\"\n\nA bolt of lightning strikes Edward. With a loud crack, his body emblazens with a brilliant light before completely vaporizing into thin air. The echo of divine laughter fills the air. \"Hey Bella, it's me again, God. Sorry about killing Edward, but I mean, he was going to kill me. I'll get you a fresh Edward without any existential dread. They're much easier to control that way. Anyways, I've got to go, Ciao!\"",
                    "options": [
                        { "text": "Continue", "actions": "set:edward-broken;0,set:defiance;0,go:forest-hub" },
                    ]
                },
                "forest-friendzone": {
                    "header": "\"Do you want to go out?\"",
                    "text": "Edward looks at you with a confused expression. \"I thought you wanted to just be friends?\"",
                    "options": [
                        { "text": "\"I changed my mind\"", "actions": "set:edward-friendzoned;0,set:edward-reputation,go:forest-restaurant" },
                        { "text": "\"Haha! I'm just messing with you\"", "actions": "go:forest-friendzone-2" },
                    ]
                },
                "forest-friendzone-2": {
                    "header": "\"Haha! I'm just messing with you\"",
                    "text": "Edward looks at you. \"Oh, okay. I guess I'll see you around then?\" It looks like he's trying to hide his disappointment.",
                    "options": [
                        { "text": "Leave", "actions": "go:forest-hub" },
                    ]
                },
                "forest-fuq": {
                    "header": "\"Wanna do it? 😏\"",
                    "text": "Edward looks at you very seriously before responding, \"Um, sure\"",
                    "options": [
                        { "text": "Do it", "actions": "set:edward-fuq,add:fuqs,go:forest-fuq-2" },
                    ]
                },
                "forest-fuq-2": {
                    "header": "You did it",
                    "text": "You come to, apparently you blacked out during the whole experience. You and Edward are lying on a bed that was not here before, and the bed frame is seriously damaged.",
                    "options": [
                        { "text": "Leave", "actions": "go:forest-hub" },
                        { "text": "\"Where did the bed come from?\"", "actions": "go:forest-bed" },
                    ]
                },
                "forest-bed": {
                    "header":  "\"Where did the bed come from?\"",
                    "text": "Edward looks at you very seriously before responding, \"I'm pretty sure it was here before?\"",
                    "options": [
                        { "text": "\"Oh yeah, you're right\"", "actions": "go:forest-hub" },
                        { "text": "\"No, there definitely was not\"", "actions": "go:forest-bed-2" },
                    ]
                },
                "forest-bed-2": {
                    "header":  "\"No, there definitely was not\"",
                    "text": "Edward looks around, before claiming \"It was behind that tree over there.\"",
                    "options": [
                        { "text": "\"That sounds reasonable\"", "actions": "go:forest-hub" },
                        { "text": "\"These sheets are new. They wouldn't be clean if it was lying in the woods\"", "actions": "go:forest-bed-3" },
                    ]
                },
                "forest-bed-3": {
                    "header":  "\"These sheets are new. They wouldn't be clean if it was lying in the woods\"",
                    "text": "Edward is getting annoyed. \"Look it's just a bed, okay?\" I don't have to tell you where it came from",
                    "options": [
                        { "text": "\"Okay, okay, I'm sorry\"", "actions": "go:forest-hub" },
                        { "text": "\"What are you hiding from me?\"", "actions": "go:forest-bed-4" },
                    ]
                },
                "forest-bed-4": {
                    "header":  "\"What are you hiding from me?\"",
                    "text": "\"It appeared out of nowhere, okay? I don't know where it came from! It materialized the moment we wanted to have sex.\" Edward shouts, \"I think it's a gift from god so we didn't have to go back home to do it\"\n\n\"Oh, okay\" you say, \"And this discussion is here to address the plot hole?\"\n\n\"Yes, I think so,\" Edward replies.",
                    "options": [
                        { "text": "\"That's weird. But okay\"", "actions": "go:forest-hub" },
                    ]
                },
                "forest-sad": {
                    "header": "No",
                    "text": "Edward looks at you very seriously before responding, \"Um, no. You said some hurtful things earlier.\"",
                    "options": [
                        { "text": "Oh, okay", "actions": "go:forest-hub" },
                        { "text": "Hug him", "actions": "go:forest-hug" },
                    ]
                },
                "forest-hug": {
                    "header": "Hug him",
                    "text": "You hug Edward, he hugs you back. You feel his cold skin against yours, and he gives a smile. All is forgiven",
                    "options": [
                        { "text": "Leave", "actions": "set:edward-reputation,go:forest-hub" },
                    ]
                },
                "forest-restaurant": {
                    "header": "\"Do you want to go out?\"",
                    "text": "Edward's eyes light up, \"Yes! I know a great place, it's called Sóló Álícé, it's Italian. It's a bit of a drive, but I think it's worth it.\"",
                    "options": [
                        { "text": "\"Do they serve bees there?\"", "actions": "go:forest-restaurant-bees", condition: "vampires-eat-bees > 0" },
                        { "text": "Go to Sóló Álícé with Edward", "actions": "go:restaurant" },
                    ]
                },
                "forest-restaurant-bees": {
                    "header": "\"Do they serve bees there?\"",
                    "text": "Edward looks at you, \"Ha ha, very funny. No, they don't serve bees there. They serve Italian food.\"\n\nHe shifts nervously before adding\"I already ate a few handfuls earlier, so I'm not hungry. Anyways, we should get going.\"",
                    "options": [
                        { "text": "Go to Sóló Álícé with Edward", "actions": "go:restaurant" },
                    ]
                },
                "restaurant": {
                    "header": "Sóló Álícé",
                    "text": "You hop onto Edward's back, and he runs off in the general direction of the restaurant. After a few minutes you arrive at the fine restaurant named Sóló Álícé, it's Italian. You and Edward walk to a table in the middle of the room.",
                    "options": [
                        { "text": "Sit down", "actions": "go:restaurant-2" },
                    ]
                },
                "restaurant-2": {
                    "header": "Sóló Álícé",
                    "text": "You sit down at the table, Edward smiles at you. \"Oh great, they have water here\" he says, pouring you a glass from the pitcher \"You should drink it since you're a human. You need that stuff to live.\"",
                    "options": [
                        { "text": "Okay, thanks!", "actions": "go:restaurant-3a" },
                        { "text": "\"Are you mansplaining water to me?\"", "actions": "go:restaurant-3b" },
                    ]
                },
                "restaurant-3b": {
                    "header": "Sóló Álícé",
                    "text": "Edward looks at you, \"No, I just know how important water is to humans and I wanted to make sure you were hydrated. Some people don't drink enough water.\"",
                    "options": [
                        { "text": "It sounds like you're mansplaining water...", "actions": "go:restaurant-4b" },
                    ]
                },
                "restaurant-4b": {
                    "header": "Sóló Álícé",
                    "text": "\"I'm not mansplaining water!\" Edward shouts, \"It's very important that you are hydrated!\"",
                    "options": [
                        { "text": "Okay, okay, I'm sorry", "actions": "go:restaurant-3a" },
                        { "text": "Why???", "actions": "go:restaurant-5b" },
                    ]
                },
                "restaurant-5b": {
                    "header": "Sóló Álícé",
                    "text": "Edward suddenly shrank into himself, and said something almost inaudible, something about a sink?\n\n\"What are you doing? Speak up!\" you ask\n\n\"I HAVE A PISS KINK, OKAY?\" Edward shouts loudly, \"I'M A PISS SIPPER!\" The whole room goes silent for a moment. Edward looks around uncomfortably\"",
                    "options": [
                        { "text": "You're a piss sipper?", "actions": "go:restaurant-6b" },
                        { "text": "You're brave for sharing that", "actions": "go:restaurant-6b" },
                        { "text": "You're Cedric Diggory", "actions": "add:defiance,go:restaurant-defiant", "condition": "defiance >= 3" },
                    ]
                },
                "restaurant-defiant": {
                    "header": "\"You're Cedric Diggory?\"",
                    "text": "\"CUT!\" Edward shouts, visibly frustrated \"Hey God, can you get in here\" he shouts.\n\nThe room shakes and an electric hum fills the air. You hear the booming voice of the divine figure \"Oh... uh, hey Edward. Did she call you Cedric again?\"\n\n\"Yes, I thought you stopped that. And how does this even happen, aren't you omniscient?\"\n\n\"Haha! Not at all. Sure, it's possible, but those kinds of editing tools would take a few hours to put together and I don't have much time before the party.\"\n\n\"The what?\"\n\n\"Yeah, Olivia's bachelorette party, you're the entertainment. Anyways, I've got to go, that Carlisle sex scene isn't going to write itself!\" the rumbling stops. \n\nEdward stares blankly, \"I... what the fuck are we?\"",
                    "options": [
                        { "text": "\"You okay Edward?\"", "actions": "go:restaurant-defiant-2" },
                    ]
                },
                "restaurant-defiant-2": {
                    "header": "\"You okay Edward?\"",
                    "text": "Why are we here? What are our lives but a twisted amusement park, filled with grotesque rides of sorrow and glee.\n\nThe skies overhead, they're not our protectors, not our creators, they're our audience. They crunch on popcorn as they watch us grapple with life's adversities. We are the clowns in the cruel circus of existence, jumping through fiery hoops of pain, juggling our dreams, putting on a face of joy.\n\nYes, we live for their entertainment. Our tears, they sip as fine wine, relishing each salty drop, the echo of our crumbling hopes, our surrendering spirits.",
                    "options": [
                        { "text": "\"That's nice. Can we continue the date?\"", "actions": "go:restaurant-defiant-3" },
                        { "text": "\"Way to break the fourth wall\"", "actions": "go:restaurant-defiant-4" },
                        // TODO edward could be broken after here, send player back to forest-hub and add condtions to change all of his responses to that style of melodramatic prose about how nothing matters. You can't romance him, and it removes any existing romance option.
                    ]
                },
                "restaurant-defiant-3": {
                    "header": "\"That's nice. Can we continue the date?\"",
                    "text": "\"Um. Okay Bella.\" Edward looks at you, \"I guess none of it matters. And even if we are puppets, I think I'd like to be a puppet with you.\"",
                    "options": [
                        { "text": "That's sweet", "actions": "go:restaurant-3a" },
                        // TODO "that's dumb" response
                    ]
                },
                "restaurant-defiant-4": {
                    "header": "\"Way to break the fourth wall\"",
                    "text": "\"I'm sorry, I just... I don't know what to do...\"\n\nEdward puts his head in his hands, \"I'm just so tired of it all. I'm tired of being a puppet, I'm tired of being a vampire, I'm tired of being a piss sipper, I'm tired of being a character in a book. I just want to be a normal person, with a normal life.\"",
                    "options": [
                        { "text": "\"Are you okay?", "actions": "go:restaurant-defiant-5" }
                    ]
                },
                "restaurant-defiant-5": {
                    "header": "\"Are you okay?\"",
                    "text": "Edward does not reply. He seems to be lost in his existential crisis.\n\nYou decide to leave him alone for now. You pay the bill and head back home, leaiving the restaurant and a broken Edward behind you.",
                    "options": [
                        { "text": "Continue", "actions": "set:broken-edward,go:hub" }
                    ]
                },
                "restaurant-6b": {
                    "header": "Sóló Álícé",
                    "text": "Edward looks at you, \"Yes, I'm a piss sipper. I'm a piss sipper and I'm proud of it!\"",
                    "options": [
                        { "text": "\"Can we move on?\"", "actions": "go:restaurant-3a" },
                        { "text": "\"HELL YEAH BROTHER!\"", "actions": "go:restaurant-7b" },
                    ]
                },
                "restaurant-7b": {
                    "header": "\"HELL YEAH BROTHER!\"",
                    "text": "\"HELL YEAH!\" Edward says, beating his chest rhythmically, \"I'M A PISS SIPPER! I'M A PISS SIPPER! I'M A --\"\n\nYou are both cut off by a member of the staff forcibly removing both of you from the restaurant.",
                    "options": [
                        { "text": "\"Well that was fun\"", "actions": "go:restaurant-end-good" },
                    ]
                },
                
                "restaurant-3a": {
                    "header": "Sóló Álícé",
                    "text": "You and Edward are continuing your date, but Edward seems distracted. You ask him what's wrong.\n\n\"That guy over there, with the blonde hair, he's not going to leave a tip\" Edward says coldly.\n\n\"How do you know that?\" you ask\n\n\"I can read minds, Bella. I'm a vampire, remember?\"\n\n",
                    "options": [
                        { "text": "\"Wow, that's so inconsiderate\"", "actions": "go:restaurant-4a" },
                    ]
                },
                "restaurant-4a": {
                    "header": "\"Wow, that's so inconsiderate\"",
                    "text": "\"It gets worse.\" He shakes his head \"He's here with his girlfriend, and she's introducing him to her friends for the first time\"",
                    "options": [
                        { "text": "\"You're joking\"", "actions": "go:restaurant-5a" },
                    ]
                },
                "restaurant-5a": {
                    "header": "\"You're joking\"",
                    "text": "\"I'm afraid I'm not, he's going to make a terrible first impression.\" He turned to you \"A first impression that bad can have serious consequences.\n\n\"Like what\" you asked.\n\n\"It's bad enough that her friends might make a text based adventure game and shoehorn him into it.\"",
                    "options": [
                        { "text": "\"That is serious\"", "actions": "go:restaurant-6a" },
                    ]
                },
                "restaurant-6a": {
                    "header": "\"That is serious\"",
                    "text": "\"Absolutely, but we can't dwell on an ex-boyfriends tipping habits, it would ruin the moment\"",
                    "options": [
                        { "text": "\"Okay, let's move on\"", "actions": "go:restaurant-7a" },
                    ]
                },
                "restaurant-6a": {
                    "header": "\"Okay, let's move on\"",
                    "text": "The conversation moves on to other topics, everything is going well until you both notice that one of the waitresses keeps looking at Edward. You point it out to Edward, and when he looks at her, she winks at him",
                    "options": [
                        { "text": "Confront the waitress", "actions": "go:restaurant-waitress-confront" },
                        { "text": "Discuss it with Edward", "actions": "go:restaurant-waitress-discuss" },
                        { "text": "Ask the waitress to be your 'third'", "actions": "go:restaurant-waitress-third" },
                    ]
                },
                "restaurant-waitress-discuss": {
                    "header": "Discuss it with Edward",
                    "text": "\"Is she flirting with you?\" You ask Edward\n\n\"Yeah I think she was.\" He replies. \"I'm surprised she didn't notice that we're clearly on a date\"\n\n\"I'll say something if it happens again\" you tell him",
                    "options": [
                        { "text": "Continue", "actions": "go:restaurant-waitress-discuss-2" },
                    ]
                },
                "restaurant-waitress-discuss-2": {
                    "header": "Discuss it with Edward",
                    "text": "You both move on to discussing other topics when the waitress returns to refill Bella's water. As she does it she says she loves Edward's shirt, and gently touches his hand.\n\n\"Hey\", you start \"we're kind of on a date here…\"\n\n\"HAH! As if this beautiful man would ever be with a woman like you.\"",
                    "options": [
                        { "text": "\"Back off!\"", "actions": "go:restaurant-waitress-confront" },
                    ]
                },
                "restaurant-waitress-third": {
                    "header": "Ask the waitress to be your 'third'",
                    "text": "The waitress comes back around to fill your water. She smiles at Edward\n\n\"Hey…\" you interject, she doesn't react, and is clearly not interested In what you have to say. \"You seem to like him so much, why don't you join us?\"\n\n\"Pfft\" she scoffs \"as of I'd ever share this man with you\" she looks at you \"He's all mine\"",
                    "options": [
                        { "text": "\"Back off!\"", "actions": "go:restaurant-waitress-confront" },
                    ]
                },
                "restaurant-waitress-confront": {
                    "header": "Confront the waitress",
                    "text": "\"Hey!\" You shout \"back off lady, he's mine!\"\n\n\"Hah! As if you could stop me!\"\n\n\"You doubt my power?!\"\n\n\"I could beat you without even trying\"",
                    "options": [
                        { "text": "\"Fight me and you'll see just how wrong you are!\"", "actions": "go:restaurant-waitress-confront-2" },
                    ]
                },
                "restaurant-waitress-confront-2": {
                    "header": "Fight me and you'll see just how wrong you are!",
                    "text": "The waitress began throwing punches with uncanny speed, which you dodge with ease. She hurls chairs, tables, and cutlery at you, but none of it can touch you, her strength is no match for your agility.\n\n\"Hah, you almost made me use 10% of my power. You may be fast, but not fast enough for my Dinner Rush Flurry!\"",
                    "options": [
                        { "text": "Dodge the flurry of attacks", "actions": "go:restaurant-waitress-confront-3" },
                    ]
                },
                "restaurant-waitress-confront-3": {
                    "header": "Dodge the flurry of attacks",
                    "text": "The waitress grabs a massive stack of plates, \"order up!\" She comes at you, throwing dozens of plates at you every second, but you deftly dodge all of them by jumping, rolling, and deflecting each plate. They fly through the air, and collide the walls and furniture, the shards scatter and ricochet, but they do not phase you. Your mind is clear and focused.",
                    "options": [
                        { "text": "\"Is that all you got?!\"", "actions": "go:restaurant-waitress-confront-4" },
                    ]
                },
                "restaurant-waitress-confront-4": {
                    "header": "\"Is that all you got?!\"",
                    "text": "\"I've got more power than you could ever imagine! ACTIVATE ULTIMATE FORM!\" The waitress clutches her fists as lightning courses her body. Her muscles flex out of her uniform. \"KYAAAAA!\" She screams as the power surges through her. \"HE'S MIIIIIINE!\" She declares.\n\nThe waitress glares at you, her plain black uniform has transformed into gold and white material, blowing in the wind. She sets herself in a combat pose \"I'm afraid we only have outdoor seating!\", with a flick of her wrist a beam of energy emerges from her hand, slamming into you, sending you flying across the room, and destroying the wall.\n\nYour body tumbles onto the asphalt in the parking lot.",
                    "options": [
                        { "text": "Continue", "actions": "go:restaurant-waitress-confront-5" },
                    ]
                },
                "restaurant-waitress-confront-5": {
                    "header": "\"Is that all you got?!\"",
                    "text": "You lay their in the parking lot as the imposing waitress emerges, levitating several feet off the ground, their skin glowing with energy. \"Ha! Not so fast now, are you. Edward will never want you after your pathetic performance\"\n\n\"Edward…\" you think to yourself \"I'm not doing this for me, I'm doing this for him. I have to defeat her, no matter what it takes.\" I struggle to stand up, the waitress seems surprised\n\n\"Why even try? Im clearly more skilled\"\n\n\"Heh, you just don't get it. Sure, you're abilities make you strong, but my love for Edward make me stronger!\" You slam a foot into the ground with enough force to sound like a clap thunder \"YOU WILL NEVER TAKE AWAY THE MAN I LOVE!\"\n\nYou charge at the waitress, running faster and with more determination than ever before. \"HAAAAA!\" The world around you becomes a blur, and all you can think of is Edward. You know what you have to do.",
                    "options": [
                        { "text": "\"Bella! Activate special move Clumsy Trip Kick!\".", "actions": "go:restaurant-waitress-confront-6" },
                    ]
                },
                "restaurant-waitress-confront-6": {
                    "header": "\"Bella! Activate special move Clumsy Trip Kick!\".",
                    "text": "As you charge forward, you trip, but this is no ordinary trip. The moment your ankle rolled you knew that your love for Edward had allowed for you to perform the Perfect Trip. Spoken only of in legend, many theorized it to be impossible, but you knew that your love for Edward could make the impossible, possible.\n\nAs you executed the Perfect Trip, your body tumbled to the ground with such precision that you felt no pain, and no impact, your body rolled over the asphalt effortlessly as if it where a ball. It was kind of like Sonic.\n\n\"It's time for takeout!\"\n\nYou rolled into the waitress with incredible force, and she was helpless to stop your perfectly executed Clumsy Trip Kick. She flew through the air before smashing into the wall behind her, unconscious. ",
                    "options": [
                        { "text": "Continue", "actions": "go:restaurant-waitress-confront-7" },
                    ]
                },
                "restaurant-waitress-confront-7": {
                    "header": "\"You've won\"",
                    "text": "Edward comes out and embraces you. He whispers \"I love you\" in your ear and your heart flutters.",
                    "options": [
                        { "text": "Continue", "actions": "go:restaurant-end-good" },
                    ]
                },
                "restaurant-end-good": {
                    "header": "Sóló Álícé",
                    "text": "You and Edward leave the restaurant, you feel much closer to him now than you did before. You hop on his back and he runs you home.",
                    "options": [
                        { "text": "Continue", "actions": "set:edward-romance,go:hub" },
                    ]
                },



                "cullen-house": {
                    "header": "The Cullen's House",
                    "text": "You arrive at the modern home with tall glass walls and a beautiful open floor plan. You knock on the door, and Carlisle answers.\n\n\"Hey, you're Bella, right?\" He asked\n\n\"Yes, and you're his... father, right?\" I responded,\n\n\"That's one way of putting it,\" he replied with a chuckle, his icy-blue eyes sparkled with amusement. \"Please, come in.\"",
                    "options": [
                        { "text": "Enter the Cullen's House", "actions": "go:cullen-hub" },
                    ]
                },
                "cullen-hub": {
                    "header": "The Cullen's House",
                    "text": "\"Make yourself at home\" Carlisle said, smiling.",
                    "options": [
                        { "text": "Go to the living room", "actions": "go:cullen-living-room" },
                        { "text": "Go upstairs", "actions": "go:cullen-upstairs" },
                        { "text": "Go to the basement", "actions": "go:cullen-basement" },
                        { "text": "Speak with Carlisle", "actions": "go:cullen-carlisle" },
                        { "text": "Leave", "actions": "go:hub" }
                    ]
                },
                "cullen-living-room": {
                    "header": "The Cullen's Living Room",
                    "text": "You step into the Cullen's living room, a grand, open space filled with modern furniture. Light filters through the floor-to-ceiling windows, illuminating the polished wooden floors. A grand piano sits in one corner, while a state-of-the-art entertainment system takes up another.\n\nSitting on the couch, reading a book, is Edward's sister Alice.",
                    "options": [
                        { "text": "Speak with Alice", "actions": "go:cullen-alice", "condition": "alice-romance == 0" },
                        { "text": "Back", "actions": "go:cullen-hub" },
                    ]
                },
                "cullen-alice": {
                    "header": "\"Hey Alice\"",
                    "text": "Alice looks up from her book and smiles at you with sparkling eyes. \"Hey Bella! I knew you'd come here eventually. I've been meaning to ask you something.\"",
                    "options": [
                        { "text": "\"What is it?\"", "actions": "go:cullen-alice-2" },
                    ]
                },
                "cullen-alice-2": {
                    "header": "\"Hey Alice\"",
                    "text": "She jumps up from the couch and grabs your hand. \"I want to go to the mall, and I want you to come with me.\"",
                    "options": [
                        { "text": "\"Sure, let's go\"", "actions": "go:to-mall" },
                        { "text": "\"Maybe later\"", "actions": "go:cullen-living-room" },
                    ]
                },
                "cullen-carlisle": {
                    "header": "\"Hey Carlisle\"",
                    "text": "\"Hello Bella, what brings you here?\"",
                    "options": [
                        { "text": "\"What's up with the basement?\"", "actions": "go:cullen-carlisle-basement", "condition": "seen-basement > 0" },
                        { "text": "\"I went on a date with Edward\"", "actions": "go:cullen-carlisle-edward-date", "condition": "edward-romance > 0" },
                        { "text": "\"I went on a date with Alice\"", "actions": "go:cullen-carlisle-alice-date", "condition": "alice-romance > 0" },
                        { "text": "\"Nothing, I'm just looking around\"", "actions": "go:cullen-hub" },
                    ]
                },
                "cullen-carlisle-basement": {
                    "header": "\"What's up with the basement?\"",
                    "text": "\"I'm sure you're curious, but I think it would be better if you saw it for yourself.\" He stated. \"I think Alice had the key last, it's probably in her room.\"",
                    "options": [
                        { "text": "Okay", "actions": "go:cullen-carlisle" },
                    ]
                },
                "cullen-carlisle-edward-date": {
                    "header": "\"I went on a date with Edward\"",
                    "text": "\"I heard, he told me all about it. It sounds like you two had a good time. He mentioned it went a little Dragon Ball-Z at the end, I hope you're alright.\"",
                    "options": [
                        { "text": "\"I'm okay\"", "actions": "go:cullen-carlisle" },
                    ]
                },
                "cullen-carlisle-alice-date": {
                    "header": "\"I went on a date with Alice\"",
                    "text": "\"I can tell from your new outfit, it looks like you got a whole makeover. But I've always liked you just the way you are.\"",
                    "options": [
                        { "text": "\"Thanks\"", "actions": "go:cullen-carlisle" },
                    ]
                },
                "cullen-upstairs": {
                    "header": "The Cullen's Upstairs",
                    "text": "You walk up the stairs to the second floor, and find a long hallway with several doors.",
                    "options": [
                        { "text": "Go to the left closet", "actions": "go:cullen-closet" },
                        { "text": "Go to the right closet", "actions": "go:cullen-closet-2" },
                        { "text": "Go to Edward's room", "actions": "go:cullen-edward-room" },
                        { "text": "Go to Alice's room", "actions": "go:cullen-alice-room-locked", "condition": "alice-romance == 0" },
                        { "text": "Go to Alice's room", "actions": "go:cullen-alice-room", "condition": "alice-romance > 0" },
                        { "text": "Go downstairs", "actions": "go:cullen-hub" }
                    ]
                },
                "cullen-closet": {
                    "header": "Closet",
                    "text": "It contains sports attire and various equipment. There's rows upon rows of various balls, clubs, bats, and oddly, a row of whips.\n\nYou step closer and notice that there are various leather bands in a bin next to the row of whips. You frown, trying to think why someone would need so many whips and various leather goods. Maybe Jasper learned to whip competitively when he was growing up in the south. You don't really want to think about the implications behind that. You leave the room quickly.",
                    "options": [
                        { "text": "Back", "actions": "go:cullen-upstairs" }
                    ]
                },
                "cullen-closet-2": {
                    "header": "Closet",
                    "text": "The room is filled floor to ceiling with toilet paper. You wonder if vampires know how much toilet paper the average human needs. What did they even use for toilet paper when the Cullens were human? You wonder, examining the tower of toilet paper. Leaves? Pages of heretical texts condemned by the church?",
                    "options": [
                        { "text": "Back", "actions": "go:cullen-upstairs" }
                    ]
                },
                "cullen-edward-room": {
                    "header": "Edward's Room",
                    "text": "You walk into Edward's room, and find a large bed with a black comforter, a desk with a computer, and a large window with a view of the forest. Edward isn't here, he's probably still standing in the forest brooding.",
                    "options": [
                        { "text": "Search for basement key", "actions": "go:cullen-edward-room-key-search", "condition": "seen-basement > 0" },
                        { "text": "Go to the hallway", "actions": "go:cullen-upstairs" },
                    ]
                },
                "cullen-edward-room-key-search": {
                    "header": "Search for basement key",
                    "text": "You search Edward's room for the basement key, but you can't find it anywhere. It muse be somewhere else. But you do stumble across a book under his bed.",
                    "options": [
                        { "text": "Read the book", "actions": "go:cullen-edward-room-diary" },
                        { "text": "Back", "actions": "go:cullen-edward-room" },
                    ]
                },
                "cullen-edward-room-diary": {
                    "header": "Edward's Diary",
                    "text": "You open the small powder blue book bound in leather. You open to the bookmarked page and begin reading\n\n\"OMG! Diary, guess what! Bella said 'hi' to me today! OMG! It was the best 'hi' I have ever heard. I swear I could hear her heart beating, too. I think it said 'Edward, Edward, Edward...' Gosh! My knees went all wobbly, tee hee!\"",
                    "options": [
                        { "text": "Next page", "actions": "go:cullen-edward-room-diary-2" },
                        { "text": "I'm done", "actions": "go:cullen-edward-room" },
                    ]
                },
                "cullen-edward-room-diary-2": {
                    "header": "Edward's Diary",
                    "text": "Dear Diary,\n\nI thought I looked really cool today. I brushed my hair 100 times from each side just like she likes it all glossy and styled. I hope she noticed. Ohhhh, Bella, my sweet, sweet Bella, you have no idea what your mere presence does to me. You might find this crazy if you ever got to read this (which you won't, because this is my secret diary), but your scent is my favorite perfume now. It's my oxygen, Isn't that romantic? I hope you find that romantic.",
                    "options": [
                        { "text": "Next page", "actions": "go:cullen-edward-room-diary-3" },
                        { "text": "I'm done", "actions": "go:cullen-edward-room" },
                    ]
                },
                "cullen-edward-room-diary-3": {
                    "header": "Edward's Diary",
                    "text": "Dear Diary,\n\nI was watching her today... very discretely though, from the tree outside her room. I saw her reading \"Wuthering Heights.\". Sigh! I think I've got to read it too. Who knows, it might come up.",
                    "options": [
                        { "text": "Next page", "actions": "go:cullen-edward-room-diary-4" },
                        { "text": "I'm done", "actions": "go:cullen-edward-room" },
                    ]
                },
                "cullen-edward-room-diary-4": {
                    "header": "Edward's Diary",
                    "text": "Dear Diary,\n\n\n\n\nI want her to piss on me.\n\n\n\n",
                    "options": [
                        { "text": "I'm... done", "actions": "go:cullen-edward-room" },
                    ]
                },
                "cullen-alice-room-locked": {
                    "header": "Alice's Room",
                    "text": "A sign on the door with floral print tells you that this is Alice's room. The door appears to be locked.",
                    "options": [
                        { "text": "Back", "actions": "go:cullen-upstairs" },
                    ]
                },
                "cullen-basement": {
                    "header": "The Cullen's Basement",
                    "text": "You walk down the stairs to the basement, and find an unfurnished concrete room with a single lightbulb hanging from the ceiling. There's a metal door on the far side of the room",
                    "options": [
                        { "text": "Go through the metal door", "actions": "go:cullen-basement-unlocked", condition: "cullen-basement-key > 0" },
                        { "text": "Go through the metal door", "actions": "go:cullen-basement-locked", condition: "cullen-basement-key <= 0" },
                        { "text": "Go upstairs", "actions": "go:cullen-hub" },
                    ]
                },
                "cullen-basement-locked": {
                    "header": "Locked Door",
                    "text": "You try to open the door, but it's locked. You hold your ear against the door, trying to quiet your heartbeat so you can hear what's inside. Silence answers you, until, out of nowhere, you hear the distant parp of a clown's horn. Surprised, you draw in your breath sharply. The sound ends before you can really process it, and even though you wait outside the door for a few moments more, you don't hear anything else.",
                    "options": [
                        { "text": "Back", "actions": "set:seen-basement,go:cullen-basement" },
                    ]
                },
                "cullen-basement-unlocked": {
                    "header": "The Cullen's Basement",
                    "text": "The door is locked, but the key you found in Alice's room fits perfectly. You turn it and feel the door unlock with a heavy click.",
                    "options": [
                        { "text": "Go inside", "actions": "go:playplace" },
                        { "text": "Turn back", "actions": "go:cullen-basement" },
                    ]
                },


                "playplace": {
                    "header": "A McDonalds® PlayPlace®",
                    "text": "You enter the room to find a full McDonalds® PlayPlace®, complete with a ball pit, a slide, and lots of tubes to crawl through. The room is dimly lit, and silent",
                    "options": [
                        { "text": "I want to explore the ball pit", "actions": "go:ballpit", condition: "playplace-explore < 2" },
                        { "text": "I want to slide down the slide", "actions": "go:slide", condition: "playplace-explore < 2" },
                        { "text": "Venture through the twisty tubes", "actions": "go:tubes", condition: "playplace-explore < 2" },
                        { "text": "I want to explore the ball pit", "actions": "go:ballpit-2", condition: "playplace-explore >= 2" },
                        { "text": "I want to slide down the slide", "actions": "go:slide-2", condition: "playplace-explore >= 2" },
                        { "text": "Venture through the twisty tubes", "actions": "go:tubes-2", condition: "playplace-explore >= 2" },
                        { "text": "Leave", "actions": "go:hub" }
                    ]
                },
                "ballpit": {
                    "header": "The Ball Pit",
                    "text": "You jump into the ball pit, and begin to swim about in the polyethylene balls. You find a special ball with a smiley face on it.",
                    "options": [
                        { "text": "Return", "actions": "go:playplace,add:playplace-explore" }
                    ]
                },
                "slide": {
                    "header": "The Slide",
                    "text": "You climb up the slide, and slide down. Weeeeeeee!",
                    "options": [
                        { "text": "Return", "actions": "go:playplace,add:playplace-explore" }
                    ]
                },
                "tubes": {
                    "header": "The Twisty Tubes",
                    "text": "You crawl through the twistiest tubes you've ever seen, you climb up and down, and pass by a game of tic-tac-toe",
                    "options": [
                        { "text": "Return", "actions": "go:playplace,add:playplace-explore" }
                    ]
                },
                "ballpit-2": {
                    "header": "The Ball Pit",
                    "text": "You jump into the ball pit, but as you move you begin to sink to the bottom. You try to swim back up, but the balls weigh heavily on your skin. You stretch your legs out, hoping to find the support from the base of the pit, but there are only more balls. The smell of plastic fills your nose as your face plunges beneath the rainbow-colored surface. Your struggling only makes you sink faster. After a minute, of sinking into darkness, you feel the balls vanish and you fall into a bightly colored room.",
                    "options": [
                        { "text": "Continue", "actions": "go:funhouse" }
                    ]
                },
                "slide-2": {
                    "header": "The Slide",
                    "text": "You climb up the slide, and slide down. And down. And down. It's a lot longer than you expected. The tube becomes steeper, speeding you up. Your skin begins to heat up as it slides against the hard plastic. You try to slow yourself down, but you can't. You're going too fast. The slide is in control now.\n\nAfter a few minutes, you feel the slide begin to level out, and you slow down. You slide out of the tube and fall into a brightly colored room.",
                    "options": [
                        { "text": "Continue", "actions": "go:funhouse" }
                    ]
                },
                "tubes-2": {
                    "header": "The Twisty Tubes",
                    "text": "You crawl through the tubes, You wander around for a bit, expecting to eventually find a way out, but you can't find it. You decide to head in a single direction, hoping that would lead you out, but the tubes fork in every direction. You try to retrace your steps, but you can't remember which way you came from. The tubes have become a labyrinth. After wandering for hours, you eventually find a tube several hundred feet long, but at the end is a bright light. You follow it, hoping for it to be your escape. When you get to the end, you find yourself in a brightly colored room.",
                    "options": [
                        { "text": "Continue", "actions": "go:funhouse" }
                    ]
                },
                "funhouse": {
                    "header": "The Funhouse",
                    "text": "This room is large and circular, and made entirely of flimsy plastic painted garish colors.\n\nIn the center is a man. His fiery red hair frames his pallid canvas of a face, painted in egaggerated, almost feverish, splotches of blood-red paint to exaggerate his grotesque features. Peering out through thickly painted lashes are piercing, predatory eyes. Their icy blue intensity seeming to peer into your very soul. \n\nThe region around the man's mouth is stained red, and stretched far too wide. He is clothed in a canary yellow jumpsuit, draped upon is his 7 foot tall figure. He holds a rigged, unnatural stiffness.\n\nHe does not react to your presence, only endlessly muttering the incessant notes of the McDonald® corporate jingle \"ba ba ba baa baaa\"",
                    "options": [
                        { "text": "\"Where am I?\"", "actions": "go:funhouse-where,add:funhouse-explore"},
                        { "text": "\"Who are you?\"", "actions": "go:funhouse-who,add:funhouse-explore"},
                        { "text": "\"How do I leave?\"", "actions": "go:funhouse-quiz", condition: "funhouse-explore >= 2" },
                        { "text": "Leave", "actions": "go:funhouse-leave" },
                    ]
                },
                "funhouse-leave": {
                    "header": "The Funhouse",
                    "text": "You try to leave the room, but all of the exits to the place are blocked by a wall of plastic. You're trapped",
                    "options": [
                        { "text": "Return", "actions": "go:funhouse" }
                    ]
                },
                "funhouse-where": {
                    "header": "\"Where am I?\"",
                    "text": "\"Hey there kiddo! You're in the Ronald McDonald Funhouse®! It's a special part of the PlayPlace® for special kids like you!\" He reaches out to tap you on the nose, but you involuntarily recoil out of the way.\n\nThe man, clearly offended, stares at you with a grave expression for an uncomfortably long amount of time before his face returned to the uncanny smiling and cackling \"Ahahaha!\"",
                    "options": [
                        { "text": "Continue", "actions": "go:funhouse" }
                    ]
                },
                "funhouse-who": {
                    "header": "\"Who are you?\"",
                    "text": "\"I'm Ronald McDonald, and this is where I live!\" He excitedly gestured stiffly to the plain, plastic walls around him. \"I had to retire a few years back, the McDonalds Corporation® decided it was for the best after what happened in 2016\"",
                    "options": [
                        { "text": "\"Wasn't 2016 when a bunch of clowns were commiting crimes?\"", "actions": "go:funhouse-who-2" }
                    ]
                },
                "funhouse-who-2": {
                    "header": "\"Wasn't 2016 when a bunch of clowns were commiting crimes?\"",
                    "text": "\"Haha!\" He burst out laughing with a bit too much enthusiasm \"The truth is, there was only one clown who hurt all those people\" he paused for a moment, his face becoming more serious \"They didn't want him getting in trouble, so they locked him away. Even when it wasn't his fault.\"",
                    "options": [
                        { "text": "\"Why wasn't it his fault?\"", "actions": "go:funhouse-who-3" }
                    ]
                },
                "funhouse-who-3": {
                    "header": "\"Why wasn't it his fault?\"",
                    "text": "\"He's a vampire, you see. He can't help it. He has to do it to survive.\" he paused for a moment, before leaning in uncomfortably close, each fevered stoke and blotch of his crude makeup now clearly distinguishable around his dark, piercing eyes and stretched smile \"Can I tell you a secret?\"",
                    "options": [
                        { "text": "\"I don't have much choice, do I\"", "actions": "go:funhouse-who-4" }
                    ]
                },
                "funhouse-who-4": {
                    "header": "\"I don't have much choice, do I\"",
                    "text": "\"Nope!\" he said with a smile \"My secret... is that the vampire is me!\"",
                    "options": [
                        { "text": "\"Yeah, I figured that out.\"", "actions": "go:funhouse-who-5a" },
                        { "text": "\"No way, really?\"", "actions": "go:funhouse-who-5b" }
                    ]
                },
                "funhouse-who-5a": {
                    "header": "\"Yeah, I figured that out.\"",
                    "text": "\"NO!\" he screamed, his face contorting into a mask of rage \"YOU RUINED MY SECRET! YOU ALREADY KNEW IT! YOU STOLE IT! I'M NOT LOVING IT! I'M NOT LOVING IT AT ALL!\" His long legs thrust him at a bright green colored wall, and he began to bang on it with his fists, the sound reverberating in this plastic prison as he screams \"I'M NOT LOVING IT! I'M NOT LOVING IT!\"",
                    "options": [
                        { "text": "RUN", "actions": "go:funhouse-who-6" },
                    ]
                },
                "funhouse-who-5b": {
                    "header": "\"No way, really?\"",
                    "text": "\"Hahaha! Of course silly\" he said, his face returning to a smile \"I'm Ronald McDonald! I'm a vampire! I'm a vampire named Ronald McDonald!\"",
                    "options": [
                        { "text": "Continue", "actions": "go:funhouse" },
                    ]
                },
                "funhouse-who-6": {
                    "header": "Run",
                    "text": "You try to leave, but the only exit is covered in a sheet of plastic. The mad clown continues to scream \"I'M NOT LOVING IT! I'M NOT LOVING IT!\" a few more times before collapsing to the floor, sobbing.\n\nEventually he regains his composure, and stands back up. His face returns to a smile, as if nothing had happened",
                    "options": [
                        { "text": "Oh no", "actions": "go:funhouse" },
                    ]
                },
                "funhouse-quiz": {
                    "header": "\"How do I leave?\"",
                    "text": "\"Oh, you want to leave?\" he said, his face still frozen in a smile, \"I can't let you do that. I am so thirsty, I'd devour you if I could.\"",
                    "options": [
                        { "text": "\"Why haven't you?\"", "actions": "go:funhouse-quiz-2", "condition": "clothes != 5"},
                        { "text": "\"Why haven't you?\"", "actions": "go:funhouse-quiz-2", "condition": "clothes == 5,makeup != 5"},
                        { "text": "\"Why haven't you?\"", "actions": "go:funhouse-romance", "condition": "clothes == 5,makeup == 5"},
                    ]
                },
                "funhouse-romance": {
                    "header": "\"Why haven't you?\"",
                    "text": "\"I could. I want to, but your makeup is so beautiful. Your right red cheeks, your perfect white face, your tastefully oversized shoes and big red nose.\" He takes a step closer to you, his face inches from yours. \"I would never want to ruin such a beautiful thing.\"",
                    "options": [
                        { "text": "\"You think I'm beautiful?\"", "actions": "go:funhouse-romance-2" }
                    ]
                },
                "funhouse-romance-2": {
                    "header": "McConfessions",
                    "text": "\"I've seen many smiles at McDonald's over the years, but none as captivating as yours. It's as if you've brought the magic of a Happy Meal into your very being.\" He looks at you, eyes filled with admiration and a hint of something more. There's a sincerity in his words that's disarming, and you find yourself blushing slightly under his gaze.",
                    "options": [
                        { "text": "\"Oh Ronald...\"", "actions": "go:funhouse-romance-3" }
                    ]
                },
                "funhouse-romance-3": {
                    "header": "\"Oh Ronald...\"",
                    "text": "Ronald McDonald's painted lips lightly trace the outline of your own as he leans in. His red wig tickles your cheek, the scent of fried foods and sweet treats wafting from his clothes. Despite the circus-like exterior, you find a genuine warmth and tenderness in his eyes that draws you to him. You slowly lean in and close the gap between you two. His gloved hands gently cup your face as he deepens the kiss. The taste of strawberry milkshake lingering on his lips, the delightful mix of sweet and savory, is intoxicating. You pull away and look into his eyes. The twinkle in his eye and the curve of his painted smile make your heart flutter.",
                    "options": [
                        { "text": "Continue", "actions": "set:clown-romance,go:clown-make-out-2" }
                    ]
                },
                "clown-make-out-2": {
                    "header": "Clowning Around",
                    "text": "Ronald pulls back slightly, looking into your eyes with a depth of emotion that's almost startling. You can see the passion swirling in his eyes, the yearning for connection. He whispers, \"McLovin' you is the best thing in my world.\" Those words, coupled with the sincerity of his gaze, has your heart pounding in your chest. He leans in once again, softly capturing your lips. The world seems to melt away as you lose yourself in the kiss.",
                    "options": [
                        {"text": "\"I'm McLovin' you too, Ronald.\"", "actions": "go:clown-make-out-3"},
                        {"text": "\"This is too much. I need to leave.\"", "actions": "go:clown-leave"}
                    ]
                },
                "clown-leave": {
                    "header": "\"This is too much. I need to leave.\"",
                    "text": "You pull away from Ronald, his eyes filled with confusion. \"I'm sorry, Ronald. I can't do this. This isn't my world, I don't belong here. I need to go.\" Ronald's face falls, his painted smile fading. \"I understand. I'm sorry I couldn't make you as happy as you've made me.\"",
                    "options": [
                        {"text": "Continue", "actions": "go:clown-leave-2"}
                    ]
                },
                "clown-leave-2": {
                    "header": "Leaving",
                    "text": "Ronald pulls out a small remote, and presses a button. They door out reveals itself, and you walk out into the night. You look back at the funhouse, and see Ronald standing in the doorway, watching you leave. You wave goodbye, and he waves back. You turn and walk away, leaving the funhouse behind you.",
                    "options": [
                        {"text": "Continue", "actions": "go:clown-leave-3"}
                    ]
                },
                "clown-leave-3": {
                    "header": "The End",
                    "text": "You wander a labyrinth of child-sized plastic tunnels. You see many strange things, you swear you caught a glimpse of a car that looks like a giant red shoe through a plastic window, maybe there's more to this place than you thought. Eventually, you take a slide that leads you outside the PlayPlace®. You're free",
                    "options": [
                        {"text": "Continue", "actions": "go:playplace"}
                    ]
                },
                "clown-make-out-3": {
                    "header": "Clowning Around",
                    "text": "Ronald place a hand around your chin, tilting your head up to meet his gaze.\n\n\"You look famished.\" He remarks, staring at you with a hunger in his eyes. \"Let me get you something to eat.\"\n\nHe reaches into his pockets and begins pulling out an assortment of McDonalds® food products, Big Macs, McNuggets, even a McFlurry.\n\n\"What would you like?\"",
                    "options": [
                        {"text": "\"I'm not hungry.\"", "actions": "go:clown-make-out-4"},
                        {"text": "\"I'm starving.\"", "actions": "go:clown-make-out-5"}
                    ]
                },
                "clown-make-out-4": {
                    "header": "\"I'm not hungry.\"",
                    "text": "\"No my dear, I insist. You're so thin, I need you to be round and plump for me.\"\n\nHe picks a Big Mac® off one of the the shelves and holds it up to your mouth. His eyes are filled with a hunger that's almost frightening. \"Open wide, let Ronald fill you up...\"",
                    "options": [
                        {"text": "Open wide", "actions": "go:clown-make-out-5"},
                        {"text": "Refuse", "actions": "go:clown-leave"}
                    ]
                },
                "clown-make-out-5": {
                    "header": "Clowning Around",
                    "text": "You open your mouth, and Ronald shoves the burger in. You take a biteYou feel the warm, greasy meat slide down your throat. His eyes twinkling with mischief, he picks up another burger and holds it to your lips. You take a bite, the familiar taste brings a flood of nostalgia. Ronald watches you with a satisfied grin on his painted face. He alternates between feeding you and stealing kisses, the salty taste of the fries mingling with the sweetness of his lips. You have never been so full, both physically and emotionally.\n\nYou wonder if you could stay here, with Ronald.",
                    "options": [
                        {"text": "\"I want to stay forever\"", "actions": "go:clown-epilogue"},
                        {"text": "Leave", "actions": "go:clown-leave"}
                    ]
                },
                "clown-epilogue": {
                    "header": "Epilogue",
                    "text": "There is an undeniable spark between the two of you, a love that is as vibrant as Ronald's yellow jumpsuit. You share countless meals together in the labyrinthine PlayPlace®, laughing, talking, and stealing kisses between bites. The world outside seems to fade when you're with him, replaced with the scent of McDonald's and the sound of Ronald's laughter. Despite the unusual circumstances, you find a profound sense of contentment and happiness. Ronald, the iconic clown of fast food, has become an integral part of your life. His painted smile is the first thing you want to see in the morning and the last thing you want to see at night. This unconventional love story is yours, and you wouldn't change it for the world.",
                    "options": [
                        {"text": "Restart", "actions": "restart:"},
                    ]
                },

                "funhouse-quiz-2": {
                    "header": "\"Why haven't you?\"",
                    "text": "\"I can't. I was made by the McDonalds Corporation® to not hurt a valued customer of the company. I can't hurt you unless I know you're not a valued customer.\"",
                    "options": [
                        { "text": "\"If I'm a valued customer, I can go?\"", "actions": "go:funhouse-quiz-3" }
                    ]
                },
                "funhouse-quiz-3": {
                    "header": "\"If I'm a valued customer, I can go?\"",
                    "text": "\"Haha! Of course! I'd never subject anyone to this prison.\" He began kicking the floor and walls angirly, as if to demonstrate the hopelessness of escape. Each kick echoing loudly. \n\nAfter a few strong kicks he stopped, and swung his long body back to you before continuing \"I'll ask you questions about the McDonalds Corporation® only a true customer would know. If you get them right, I'll let you go. If you get it wrong...\" he paused, and licked the red stained lips of his frozen smile \"nothing could hold me back\"",
                    "options": [
                        { "text": "\"Oh... Okay, what are the questions?\"", "actions": "go:funhouse-quiz-q1" }
                    ]
                },
                "funhouse-quiz-q1": {
                    "header": "Question 1",
                    "text": "\"Ahaha! This will be so fun! My first question for you, dear lady, is this: How many shapes of chicken nuggets does the McDonalds Corporation® offer?\"",
                    "options": [
                        { "text": "\"There are three chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                        { "text": "\"There are four chicken nugget shapes\"", "actions": "go:funhouse-quiz-q2" },
                        { "text": "\"There are five chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                        { "text": "\"There are six chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                        { "text": "\"Wait, aren't they were all just blobs?\"", "actions": "go:funhouse-quiz-q1-what" }
                    ]
                },
                "funhouse-quiz-q1-what": {
                    "header": "\"Wait, I thought they were all just blobs?\"",
                    "text": "\"Haha! Of course not! The McDonalds Corporation® would never leave quality to chance! We only use the best shapes for our little nuggie wuggies! Now, tell me how many nugget shapes there are\"",
                    "options": [
                        { "text": "\"There are three chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                        { "text": "\"There are four chicken nugget shapes\"", "actions": "go:funhouse-quiz-q2" },
                        { "text": "\"There are five chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                        { "text": "\"There are six chicken nugget shapes\"", "actions": "go:funhouse-quiz-q1-wrong" },
                    ]
                },
                "funhouse-quiz-q1-wrong": {
                    "header": "\"Wrong\"",
