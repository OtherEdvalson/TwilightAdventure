                    "text": "\"Haha!\" The man's smile turned more sinister, his cheekbones almost level with his eyes \"You're not a true customer! Every true customer knows that there are four, the bone, boot, bell, and ball! You're a fake! A phony! A fraud! Hahaha!\"\n\nIn an instant, the man leaps at you, his mouth wide open, his sharp teeth bared. You try to run, but within moments the man's limbs and around you, clutching and pulling as he sinks his teeth into your neck. You feel a sharp pain, and then nothing. The last thing you remember is him whispering \"Mmmmm. I'm loving it\" into your ear.",
                    "options": [
                        { "text": "Die", "actions": "go:funhouse-quiz-q1-wrong-2" }
                    ]
                },
                "funhouse-quiz-q1-wrong-2": {
                    "header": "Heaven",
                    "text": "Oh hey there, it's me, God. Haha! You died to Ronald McDonald, and on the first question too! You need to learn more about chicken nuggets if you wanna survive in this world, kid. And I would know, I made it. Anyways, I'm not going to make you start all over, that's awfully boring. Instead, I'll send you back to the start of the quiz.\n\nAlso, if you failed this first one, maybe just Google the others? I won't tell anyone. They only get harder from here and I don't want to have to keep reviving you after every question.",
                    "options": [
                        { "text": "Okay, I love you God", "actions": "go:funhouse-quiz-q1" }
                    ]
                },
                "funhouse-quiz-q2": {
                    "header": "\"Question 2\"",
                    "text": "\"You've got it!\" The man dances about, his baggy yellow suit flowing losely off the emaciated body beneath it.\"Oh good, now for the next question!\"\n\n\"After its shockingly terrible failure, what is the only McDonalds® location left in the world where you can get a McPizza®?\"",
                    "options": [
                        { "text": "\"McPizza is served in Orlando, Florida\"", "actions": "go:funhouse-quiz-q3" },
                        { "text": "\"McPizza is served in Cleveland, Ohio\"", "actions": "go:funhouse-quiz-q2-wrong" },
                        { "text": "\"McPizza is served in Wichita, Kansas\"", "actions": "go:funhouse-quiz-q2-wrong" },
                        { "text": "\"None of the above\"", "actions": "go:funhouse-quiz-q2-wrong" },
                        { "text": "\"Wait, they make pizza?\"", "actions": "go:funhouse-quiz-q2-what" }
                    ]
                },
                "funhouse-quiz-q2-what": {
                    "header": "\"Wait, they make pizza?\"",
                    "text": "\"Indeed! The McPizza® was a staple of the McDonalds® menu in the 90s, but it was a financial failure due to it taking almost a half hour to prepare. It was discontinued in 2000. However, there is still one location that sells it! Now, tell me. Where is it!\"",
                    "options": [
                        { "text": "\"McPizza is served in Orlando, Florida\"", "actions": "go:funhouse-quiz-q3" },
                        { "text": "\"McPizza is served in Cleveland, Ohio\"", "actions": "go:funhouse-quiz-q2-wrong" },
                        { "text": "\"McPizza is served in Wichita, Kansas\"", "actions": "go:funhouse-quiz-q2-wrong" },
                        { "text": "\"None of the above\"", "actions": "go:funhouse-quiz-q2-wrong" }
                    ]
                },
                "funhouse-quiz-q2-wrong": {
                    "header": "\"Wrong\"",
                    "text": "\"Oh yes! You got it wrong!\" the man giggled with glee. \"Every true customer knows that the only place to get the McPizza® as of now is in Orlando, Florida. It's the only McDonalds® restaurant serves it. Now, come here and give me a McPizza that neck of yours, haha!\n\nThe clown moved so fast he became a blur, leaping at you, mouth wide open. You try to run, but within moments the man's limbs and around you, clutching and pulling as he sinks his teeth into your neck. You feel a sharp pain, and then nothing.",
                    "options": [
                        { "text": "Die", "actions": "go:funhouse-quiz-q2-wrong-2" }
                    ]
                },
                "funhouse-quiz-q2-wrong-2": {
                    "header": "Heaven",
                    "text": "Oh hey there, it's me, God. Haha! It looks like that Ronald guy got you with the second question. Yeah, the 'give me a McPizza® that neck' wasn't my best line, but I don't have time to workshop this stuff too much.\n\nAlso, you know there's a whole podcast about the pizza, right? 302 episodes last I checked. Here's a link if you want to check it out:\n\n pizzaatmcdonalds.com\n\nAnyways, I'm not going to make you start all over. I'll send you back to the question so you can try it again.",      
                    "options": [
                        { "text": "Okay, thank you God, you're so cool", "actions": "go:funhouse-quiz-q2" }
                    ]
                },
                "funhouse-quiz-q3": {
                    "header": "\"Question 3\"",
                    "text": "\"Yes! Yes! Yes! You're sooo good.\" He skips about with glee before abruplty stopping to shout \"LAST QUESTION!\"\n\n\"How many arms did the big purple McDonalds® mascot, have at his first debut. I'll give you a hint, it's not two! Haha!\"",
                    "options": [
                        { "text": "\"Grimace had five arms\"", "actions": "go:funhouse-quiz-q3-what" },
                        { "text": "\"Grimace had four arms\"", "actions": "go:funhouse-quiz-q3-what" },
                        { "text": "\"Grimace had six arms\"", "actions": "go:funhouse-quiz-q3-what" },
                        { "text": "\"Grimace had eight arms\"", "actions": "go:funhouse-quiz-q3-what" },
                        { "text": "\"You know Grimace?\"", "actions": "go:funhouse-quiz-q3-what" }
                    ]
                },
                "funhouse-quiz-q3-what": {
                    "header": "Question 3",
                    "text": "\"DO NOT SPEAK HIS NAME\" He lurched forward, eyes wide and mouth agape. \"NEVER SAY HIS NAME! YOU MUST ONLY SAY THE NUMBER OF ARMS\"",
                    "options": [
                        { "text": "\"So I should not say Grimace?\"", "actions": "go:funhouse-quiz-q3-what-2" }
                    ]
                },
                "funhouse-quiz-q3-what-2": {
                    "header": "\"So I should not say Grimace?\"",
                    "text": "\"NOOOOOOOOO\" He screamed, he recoiled to the corner of the room, covering his ears \"PLEASE! PLEASE! I BEG OF YOU! DO NOT SAY IT AGAIN! HE WILL HEAR!\"",
                    "options": [
                        { "text": "\"Grimace!\"", "actions": "go:funhouse-quiz-q3-what-4" }
                    ],
                },
                "funhouse-quiz-q3-what-4": {
                    "header": "\"Grimace!\"",
                    "text": "\"NO!\" the man called out before a loud boom was audible in the distance, the ground lurched and shook. \"He's coming...\" the clown said through thickly painted lips \"And he is hungry...\"",
                    "options": [
                        { "text": "\"Huh?\"", "actions": "go:funhouse-quiz-q3-what-5" }
                    ]
                },
                "funhouse-quiz-q3-what-5": {
                    "header": "\"Huh?\"",
                    "text": "\"I told you. And you didn't listen\" Another thud reverberated in the room. The man was becoming visibly nervous, his eyes darting around the room. \"We must hide, or we'll be like the The Arch Deluxe®.\"\n\n\"We have to leave through the tunnels, QUICK!\" He leads you to the small door covered by a plastic sheet. He pushes a button on a remote in his pocket and it opens up \"Follow me!\"",

                    "options": [
                        { "text": "Follow", "actions": "go:escape-from-grimace" }
                    ]
                },
                "escape-from-grimace": {
                    "header": "Escape from Grimace",
                    "text": "You follow the clown through an endless maze of twisting plastic tubes, slides, and ball pits. Every few seconds you hear that boom echoing through the labyrinthine PlayPlace®, growing louder and louder. He leads you to a short slide and goes down it.",
                    "options": [
                        { "text": "Go down the slide", "actions": "go:escape-from-grimace-2" }
                    ]
                },
                "escape-from-grimace-2": {
                    "header": "Escape from Grimace",
                    "text": "You hesitate for a moment, but the entire PlayPlace® lurches as you hear another thud, Grimace is getting closer. You leap down the slide, and after a short turn, you fall through the air into another round plastic chamber, but in the center is Ronald McDonald®'s Car. It's long, red, and shaped like a massive clown shoe, complete with gold arches for a windshield.\n\nYou land squarely in the passenger's seat. Ronald is on your left. He's wearing a pair of bright yellow sunglasses and is holding a Glock. He cocks the weapon, turns to you and says in a deep voice \"Buckle up, kid. It's time to clown.\" before flooring it. The car lurches forward, and you're off.",
                    "options": [
                        { "text": "Hell Yeah!", "actions": "go:escape-from-grimace-3" }
                    ]
                },
                "escape-from-grimace-3": {
                    "header": "Escape from Grimace",
                    "text": "Zooming through the large interconnected tunnels of the PlayPlace®, you clutch the sides of the oversized shoe as Ronald expertly navigates the sharp twists and turns. The roar of the V8 engine is drowned out only by the pounding of your heart and the echoing laughter of Ronald.\n\nMcFlurrys of colored plastic blur past as Ronald shifts gears, deftly handling the cartoonishly large steering wheel with gloved hands.\n\nThen, you hear the roar of Grimace coming from up ahead, and the massive purple beast is illuminated by the headlights. The creature stands at 30 feet tall, with thick limbs and hungry eyes. The beasts's mouth is agape, revealing a row of sharp teeth.\n\nRonald skids to the left, narrowly making it into a tunnel leading away from Grimace. The creature roars in anger and gives chase. \"Guess he's not a fan of fast food.\"",
                    "options": [
                        { "text": "I'm not sure what I'm reading any more.", "actions": "go:escape-from-grimace-4" }
                    ]
                },
                "escape-from-grimace-4": {
                    "header": "Escape from Grimace",
                    "text": "As Grimace continues his pursuit, Ronald flips open a cover on the dashboard revealing a large, red button on the dashboard that reads: \"Secret Sauce\". He slams it and with a sudden lurch, the car propels forward far faster than before. You're pressed into the seat as the car rockets through the tunnels, and Grimace fades into the distance.\n\nYou've bought yourself some time.\n\n\"What made him like that?\" You ask\n\n\"Back in 2004, the McDonalds Corportaion® discontinued supersizing. They said it was dangerous, they were worried people would get carried away. But Grimace... he always played by his own rules. He started doing it in secret. It started with simple stuff. Fries and drinks mostly. We didn't worry about it much at the time, we thought he could handle it. Pretty soon he wanted the salads supersized, the burgers, the ice cream, everything. We tried to stop him, but he insisted this was the only way. We told him it was too much, but he wouldn't listen.\" The clown hesitated for a moment before removing the sunglasses. His eyes were stark against his painted face, filled with regret and pain.\n\n\"Then he supersized himself.\"\n\nThe words hung heavy in the air as Ronald replaced his sunglasses, veiling his eyes once again, hiding the pain that laid beneath. \"I tell myself that he's not Grimace anymore. That he's a monster. But I can't help but think he's still in there somewhere.\"",
                    "options": [
                        { "text": "\"There's a light up ahead\"", "actions": "go:escape-from-grimace-5" }
                    ]
                },
                "escape-from-grimace-5": {
                    "header": "Escape from Grimace",
                    "text": "Ronald drives the car into the light, and you find yourself in front of a house, actually, it's the Cullen's house. Ronald tells you to get out.\n\n\"No,\" you protest, \"I want to help you.\"Ronald's lips curve into a smile, red as ketchup gleaming beneath his clown makeup. \"You're brave kiddo. But this job, ain't for a small fry.\"\n\nThe car peels out, and you're left standing in front of the Cullen's house.",
                    "options": [
                        { "text": "I guess that's it then", "actions": "go:escape-from-grimace-6" }
                    ]
                },
                "escape-from-grimace-6": {
                    "header": "Escape from Grimace",
                    "text": "Carlisle runs out from the house, \"Are you okay? I was so worried about you, I never should have let you go into the PlayPlace® alone.\"\n\n\"I'm okay, I think.\" I said, feeling the adrenaline wearing off.\n\n\"Come inside, I'll take care of you\" Carlisle said, leading me into the house.",
                    "options": [
                        { "text": "Go inside", "actions": "go:escape-from-grimace-7" }
                    ]
                },
                "escape-from-grimace-7": {
                    "header": "Safe",
                    "text": "\"What happened?\" Carlisle asked, \"I heard you went into the basement but I couldn't find you.\"\n\n\"I was in the PlayPlace® and I got lost.\" You explained \" There was a terrifying clown man, and Grimace was--\" you were cut off by Carlisle's embrace, and found that even his cold skin was comforting in the wake of what you had just experienced. You had always admired Carlisle. He was intelligent, controlled, and exuded a calm strength that you find comforting.",
                    "options": [
                        { "text": "Kiss Carlisle", "actions": "go:post-grimace-kiss-carlisle" },
                        { "text": "Sink deeper into Carlisle's embrace", "actions": "go:post-grimace-sink-deeper" },
                        { "text": "Push Carlisle away", "actions": "go:post-grimace-push-carlisle" }
                    ]
                },
                "post-grimace-kiss-carlisle": {
                    "header": "Kiss Carlisle",
                    "text": "You tilt your head up, your gaze getting lost in his as he looks down at you in concern. His golden orbs radiate concern, comfort -- and deep within, a shocking sensuality. Your breath catches, carnal thoughts suddenly flooding your mind... You give in to the desire building in your chest.\n\nYou kiss Carlisle. Carlisle freezes, then melts like an ice cream you left out on the counter in 50 degree weather: slowly, then all at once.",
                    "options": [
                        { "text": "Sink deeper into Carlisle's embrace", "actions": "go:post-grimace-sink-deeper" },

                    ]
                },
                "post-grimace-sink-deeper": {
                    "header": "Sink deeper into Carlisle's embrace",
                    "text": "You feel like you're in one of those weird immersion pods that rich people say feels like being back in-utero. You're weightless in Carlisle's arms. You almost forget about the PlayPlace®, Ronald McDonald, and Grimace... Almost. As if sensing your discomforting thoughts, Carlisle tightens his embrace.",
                    "options": [
                        { "text": "You can't forget your experience in the PlayPlace®", "actions": "go:post-grimace-push-carlisle" },
                        { "text": "Kiss Carlisle", "actions": "go:post-grimace-keep-making-out" }
                    ]
                },
                "post-grimace-push-carlisle": {
                    "header": "Push Carlisle away",
                    "text": "You push back against Carlisle. His solid vampire body takes the hit as if you were nothing more than a dandelion in the breeze. He reluctantly releases you from his embrace, stepping back with his hands up to indicate that he is no threat to you.\n\n\"Why the fuck is the PlayPlace® even in your basement? What the fuck is wrong with you?\"\n\nCarlisle mimes taking a big breath in, but you know it's just for show -- he doesn't really need to breathe. \n\n\"I just wanted a PlayPlace®, really. It reminds me of my youth. And this one came with a free Ronald McDonald -- how could I say no?\"",
                    "options": [
                        { "text": "Accept his answer", "actions": "go:post-grimace-accept"},
                        { "text": "Attack Carlisle", "actions": "go:post-grimace-attack-carlisle"}
                    ]
                },
                "post-grimace-accept": {
                    "header": "Accept his answer",
                    "text": "Yeah, that actually that sounds pretty reasonable, you think to yourself. I'd do the same thing if I had a few million to throw on a flight of nostalgic fancy. You nod to Carlisle, and he visibly relaxes, relieved.\n\n\"Are there any more surprises waiting for me in this house?\" You ask. Carlisle chuckles, shaking his head slightly.\n\n\"No, no. I think you've found most of them by now.",
                    "options": [
                        {"text": "Make out", "actions": "go:post-grimace-keep-making-out"},
                        {"text": "Leave", "actions": "go:hub"},
                    ]
                },
                "post-grimace-attack-carlisle": {
                    "header": "Attack Carlisle",
                    "text": "You launch yourself at Carlisle, fueled with a passion you can't describe. He holds his hands out as if preparing to catch you if you trip and fall en-route to assaulting his face.\n\nYou shock even yourself when, instead of punching his handsome face right in the kisser, you plant a kiss instead. Carlisle freezes, then melts like an ice cream you left out on the counter in 50 degree weather: slowly, then all at once.",
                    "options": [
                        { "text": "Keep making out", "actions": "go:post-grimace-keep-making-out" },
                        { "text": "Run away", "actions": "go:post-grimace-run-away" }
                    ]
                },
                "post-grimace-run-away": {
                    "header": "Run away",
                    "text": "Carlisle's cool body presses against yours as he tilts his head, deepening the kiss. His tongue presses against the seem of your lips as he seeks permission to enter. You open your mouth, and he invades. You cautiously begin your own exploration of his mouth, running your tongue along his teeth. It catches on his lengthened canines. You jerk out of your lustful stupor.\n\n\"Carlisle, we can't do this! What about Esme?\"\n\n\"Don't worry, Bella. I appreciate your consideration, but she and I have an understanding. There's certain needs we can't fulfill for each other.\"",
                    "options": [
                        { "text": "You nod, pressing back in Carlisle's embrace, and pick up where you left off.", "actions": "go:post-grimace-keep-making-out" },
                        { "text": "Go home unfucked", "actions": "go:post-grimace-go-unfucked"}
                    ],
                },
                "post-grimace-go-unfucked": {
                    "header": "Go home unfucked",
                    "text": "I'm sorry, Carlisle. I don't think I can do this.\"\n\nHe nods. \"Of course, Bella. I would never want to make you uncomfortable.\"",
                    "options": [
                        { "text": "Go home", "actions": "go:hub" }
                    ]
                },
                "post-grimace-keep-making-out": {
                    "header": "Keep Making Out",
